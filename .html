<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-Commerce</title>
  <style>
    /* CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header .cart button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    header .cart button:hover {
      background-color: #e64a19;
    }

    main {
      padding: 20px;
    }

    .product-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      padding: 15px;
      width: 200px;
      text-align: center;
      margin: 10px;
    }

    .product-card img {
      width: 100%;
      height: 150px;
    }

    .product-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #45a049;
    }

    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .cart-modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }

    .cart-modal-content .close-btn {
      font-size: 30px;
      cursor: pointer;
      color: #333;
    }

    .cart-modal-content h2 {
      margin-top: 0;
    }

    #checkout-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #checkout-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">E-Shop</div>
    <div class="cart">
      <button id="cart-btn">Cart (0)</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="product-list">
      <div class="product-card">
        <img src="Z:\jam.jpg" alt="JAM" />
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button
          class="add-to-cart"
          data-product="1"
          data-name="Product 1"
          data-price="10.00"
        >
          Add to Cart
        </button>
      </div>
      <div class="product-card">
        <img src="C:\Users\it434\Downloads\Walnuts.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button
          class="add-to-cart"
          data-product="2"
          data-name="Product 2"
          data-price="20.00"
        >
          Add to Cart
        </button>
      </div>
      <div class="product-card">
        <img src="C:\Users\it434\Downloads\almonds.cms" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button
          class="add-to-cart"
          data-product="3"
          data-name="Product 3"
          data-price="30.00"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close-btn">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="total-price">Total: $0.00</div>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    // JavaScript here
    let cart = [];
    let cartButton = document.getElementById("cart-btn");
    let cartModal = document.getElementById("cart-modal");
    let closeButton = document.querySelector(".close-btn");
    let checkoutButton = document.getElementById("checkout-btn");
    let cartItemsDiv = document.getElementById("cart-items");
    let totalPriceDiv = document.getElementById("total-price");

    // Add to Cart button listeners
    document.querySelectorAll(".add-to-cart").forEach((button) => {
      button.addEventListener("click", (e) => {
        let product = {
          id: e.target.getAttribute("data-product"),
          name: e.target.getAttribute("data-name"),
          price: parseFloat(e.target.getAttribute("data-price")),
        };
        addToCart(product);
      });
    });

    function addToCart(product) {
      cart.push(product);
      updateCartUI();
    }

    function updateCartUI() {
      cartButton.textContent = `Cart (${cart.length})`;

      let cartHTML = "";
      let totalPrice = 0;

      cart.forEach((item) => {
        cartHTML += `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
        totalPrice += item.price;
      });

      cartItemsDiv.innerHTML = cartHTML;
      totalPriceDiv.innerHTML = `Total: $${totalPrice.toFixed(2)}`;
    }

    cartButton.addEventListener("click", () => {
      cartModal.style.display = "flex";
    });

    closeButton.addEventListener("click", () => {
      cartModal.style.display = "none";
    });

    checkoutButton.addEventListener("click", () => {
      alert("Thank you for your purchase!");
      cart = [];
      updateCartUI();
      cartModal.style.display = "none";
    });
  </script>
</body>
</html>
